<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Control.css">
  <title>App Control Acces-Menu</title>

</head>
<body>
  <div class="login-container">
    <img src="logo.png" width="400" alt="Logo de la aplicación">
    <h2>Menú</h2>
    <h3>Selecciona una opción</h3> 
    <br>
   <form id="miFormulario" action="ContratistaInHouse.html" method="get">
  <div class="opcion">
    <input type="radio" id="inhouse" name="opcion" value="Contratista In House">
    <label for="inhouse" class="etiqueta">Contratista In House</label>
  </div>
  <br>
  <div class="opcion">
    <input type="radio" id="ocasional" name="opcion" value="Contratista Ocasional">
    <label for="ocasional" class="etiqueta">Contratista Ocasional</label>
  </div>
  <br>
  <div class="opcion">
    <input type="radio" id="visitante" name="opcion" value="Visitante">
    <label for="visitante" class="etiqueta">Visitante</label>
  </div>
  <br><br>
  <input type="submit" value="Ingresar">
  <br><br>
  <p><a href="login.html">Cerrar Sesión</a></p>
</form>

<script>
  document.getElementById("miFormulario").addEventListener("submit", function(event) {
    // Verifica si algún radio está seleccionado
    const radios = document.querySelectorAll('input[name="opcion"]');
    let seleccionado = false;

    radios.forEach(radio => {
      if (radio.checked) {
        seleccionado = true;
      }
    });

    if (!seleccionado) {
      event.preventDefault(); // Evita enviar el formulario
      alert("Por favor selecciona una opción antes de ingresar.");
    }
  });
</script>
<script>
  // Cuando cargue la página, desmarca todos los radios
  window.onload = function() {
    document.querySelectorAll('input[name="opcion"]').forEach(radio => {
      radio.checked = false;
    });
  };
</script>
    <br>
    <br>
    <p>Contáctanos: <a href="mailto:controlacces@2025.com">controlacces@2025.com</a></p>
  </div>
  <footer>
    <!-- Aquí puedes agregar información del pie de página -->
  </footer> 
</body>
</html>
