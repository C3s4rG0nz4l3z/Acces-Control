<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Control.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <title>App Control Acces - Visitante</title>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" width="400">
    <form action="Visitante.php" method="POST" enctype="multipart/form-data">
      <h2>Contratista Visitante</h2>

      <label for="nombre" class="etiqueta">Nombre Empresa Visitante</label><br>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="fecha" class="etiqueta">Selecciona una Fecha para la actividad</label><br>
      <input type="text" id="fecha" name="fecha" placeholder="Haz clic para elegir una fecha" required><br>

      <label for="archivo" class="etiqueta">Selecciona un archivo:</label><br>
      <input type="file" name="archivo" id="archivo" required><br>

      <textarea cols="52" rows="5" id="actividad" name="actividad" placeholder="Escribe tu actividad programada aquí." required></textarea><br>

      <input type="submit" value="Registrar Actividad"><br><br>

      <p><a href="Menu.html">Ir al Menú</a></p>
      <p><a href="login.html">Cerrar Sesión</a></p>
    </form>
    <p>Contáctanos: controlacces@2025.com</p>
  </div>

  <!-- jQuery y jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script>
    $(function () {
      $("#fecha").datepicker({
        dateFormat: "dd/mm/yy",
        changeMonth: true,
        changeYear: true
      });
    });
  </script>
</body>
</html>
